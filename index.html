<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTROAI - Learn & Play</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #0b0c2a;
            color: #fff;
            text-align: center;
        }

        .container {
            padding: 40px 20px;
        }

        .logo {
            width: 180px;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: auto;
        }

        .btn {
            background-color: #4c50ff;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #383bce;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="ASTROAI Logo" class="logo">
        <h1>Welcome to ASTROAI</h1>
        <p>Interactive Learning • Fun Games • AI Art</p>
        <div class="buttons">
            <a href="#" class="btn">Start Learning</a>
            <a href="astro-catch.html" class="btn">Play Games</a>
            <a href="#" class="btn">Create AI Art</a>
            <a href="#" class="btn">Parent/Teacher Portal</a>
            <a href="red-rocket.html" class="btn">Red Rocket Game</a>

        </div>
    </div>
</body>
</html>
